<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bartendar</title>
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">How do you like yer drink?</h1>
        <ul class="generateQuestions"></ul>
        <select id="input">
            <option class="maybe" selected="selected">Pick Yes or No</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select> 
        <button id="reset">RESET</button>
        <button id="submitButton" type="submit">submit</button>
        <div class="button">
        <button id="next" type="submit">Next Question</button>
        </div>
        <p id="consist">Your drink will consist of</p>
        <div class="ingredients">
        </div>
        <p id="noalcohol">NO ALCOHOL FOR YOU!</p>
        <img id="pirate" src="css/assets/2-Ply-Pirate-Beverage-Napkins-W--Skull---Crossed-Cutlasses_20090771608.jpg"/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <script src="js/index.js" type="text/javascript"></script>
</body>
